<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="profile">
                <div class="avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <h2>AI Assistant</h2>
            </div>
            <div class="header-actions">
                <button class="action-button" title="Clear chat">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <!-- Default greeting removed, will be added by JavaScript -->
        </div>


        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Reply to AI Assistant..." rows="1"></textarea>
                <div class="input-buttons">
                    <button id="send-button" title="Send message">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
            </div>
            <div class="input-controls">
                <button class="format-button" title="Add attachment">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="format-button" title="Formatting options">
                    <i class="fas fa-font"></i>
                </button>
                <div class="model-selector">
                    <span>AI Assistant</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
